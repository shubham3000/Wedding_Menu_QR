<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wedding Menu QR Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- QRCode.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-amber-50 to-orange-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/90 shadow-lg rounded-2xl p-6 space-y-4">
      <h1 class="text-xl font-bold text-amber-800 text-center">
        Wedding Menu â€“ QR Generator
      </h1>

      <p class="text-xs text-gray-600 text-center">
        Enter the link or text for your menu. A QR code will be generated that guests can scan.
      </p>

      <!-- Input -->
      <div class="space-y-2">
        <label class="text-xs font-medium text-gray-700">
          Menu URL / Text
        </label>
        <input
          id="menu-text"
          type="text"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-amber-500"
          placeholder="https://yourdomain.com/menu.html"
          value="https://yourdomain.com/menu.html"
        />
      </div>

      <!-- Generate button -->
      <button
        id="generate-btn"
        class="w-full mt-2 py-2 text-sm font-medium rounded-full bg-amber-600 text-white hover:bg-amber-700 transition"
      >
        Generate QR Code
      </button>

      <!-- QR Code Container -->
      <div class="mt-4 flex flex-col items-center space-y-2">
        <div
          id="qrcode"
          class="bg-white p-3 rounded-xl border border-gray-200"
        ></div>
        <p class="text-[11px] text-gray-500 text-center">
          Right-click on the QR code to save it as an image and print or share.
        </p>
      </div>
    </div>

    <script>
      // Create QRCode instance
      const qrContainer = document.getElementById("qrcode");
      const menuInput = document.getElementById("menu-text");
      const generateBtn = document.getElementById("generate-btn");

      let qrCode = new QRCode(qrContainer, {
        text: menuInput.value, // default text
        width: 200,
        height: 200,
      });

      generateBtn.addEventListener("click", () => {
        const text = menuInput.value.trim();
        if (!text) {
          alert("Please enter a menu URL or some text.");
          return;
        }
        // Clear old QR and generate new one
        qrContainer.innerHTML = "";
        qrCode = new QRCode(qrContainer, {
          text: text,
          width: 200,
          height: 200,
        });
      });
    </script>
  </body>
</html>
